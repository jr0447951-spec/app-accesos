<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor Acceso - Network Ops</title>
    <style>
        :root { 
            --primary: #00a1ff; 
            --accent: #3b82f6; 
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            margin:0; 
            padding-bottom: 40px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: white;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            overflow-x: hidden;
        }

        /* FONDO TECNOLÃ“GICO (Mismo que el HOME) */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 161, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 161, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
        }

        body::before {
            content: "";
            position: fixed;
            top: 50%; left: 50%;
            width: 150vmax; height: 150vmax;
            border: 1px solid rgba(0, 161, 255, 0.1);
            border-radius: 45%;
            animation: rotate 25s linear infinite;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* HEADER ESTILO GLASS */
        header { 
            width: 100%; 
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 0; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            text-align: center; 
            position: sticky; 
            top: 0; 
            z-index: 2000; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 { margin: 0; color: white; font-size: 1.2rem; letter-spacing: 1px; }
        .status { font-size: 0.7rem; color: var(--primary); margin-top: 4px; font-weight: bold; }
        
        /* BUSCADOR */
        .search-container { width: 94%; max-width: 500px; margin: 20px 0; position: relative; }
        #siteSearch { 
            width: 100%; padding: 18px; font-size: 1rem; border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.1);
            color: white;
            box-sizing: border-box; outline: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        #siteSearch::placeholder { color: rgba(255,255,255,0.5); }
        #siteSearch:focus { border-color: var(--primary); background: rgba(255,255,255,0.15); }

        /* SUGERENCIAS */
        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #1e293b; 
            border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            max-height: 350px; overflow-y: auto; z-index: 1000; display: none;
            margin-top: 8px; border: 1px solid var(--primary);
        }
        .suggestion-item { 
            padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
            display: flex; flex-direction: column;
        }
        .suggestion-item strong { color: var(--primary); font-size: 0.95rem; }
        .suggestion-item span { color: #94a3b8; font-size: 0.8rem; }
        .suggestion-item:active { background: var(--accent); }

        /* TARJETA DE RESULTADOS */
        .card { 
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 94%; max-width: 500px; padding: 20px; box-sizing: border-box;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

        .header-title { background: rgba(0, 161, 255, 0.1); padding: 15px; border-radius: 16px; text-align: center; margin-bottom: 15px; border: 1px solid var(--primary); }
        .header-title h2 { margin: 0; color: white; font-size: 1rem; }

        .map-preview { width: 100%; height: 200px; border-radius: 16px; overflow: hidden; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        
        .info-grid { display: grid; gap: 12px; }
        .info-box { border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .label { font-size: 0.65rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 2px; display: block; }
        .val { font-size: 0.95rem; color: #f8fafc; font-weight: 500; }
        .highlight { color: #fbbf24; font-weight: 700; }
        .key-required { color: #fff; font-weight: 800; background: #be123c; padding: 4px 10px; border-radius: 8px; font-size: 0.8rem; }

        .go-button { 
            display: block; background: var(--primary); color: white; text-align: center;
            padding: 18px; border-radius: 16px; text-decoration: none; font-weight: 700;
            margin-top: 20px; font-size: 1rem; box-shadow: 0 4px 15px rgba(0, 161, 255, 0.3);
        }

        /* BOTONES FLOTANTES */
        .btn-access, .btn-home {
            position: fixed; right: 25px; display: flex; align-items: center; gap: 10px;
            padding: 8px 20px 8px 8px; color: white; text-decoration: none; border-radius: 50px;
            font-weight: 700; font-size: 0.9rem; z-index: 9999; border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-access { bottom: 90px; background: linear-gradient(135deg, #6d28d9 0%, #8b5cf6 100%); box-shadow: 0 10px 20px rgba(109, 40, 217, 0.3); }
        .btn-home { bottom: 25px; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3); }

        .icon-circle, .icon-circle-access {
            background: rgba(255, 255, 255, 0.2); width: 38px; height: 38px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-access:hover, .btn-home:hover { transform: translateY(-5px) scale(1.05); }
    </style>
</head>
<body>

<header>
    <h1>Consultor de Acceso</h1>
    <div id="status" class="status">ðŸ“¡ Sincronizando Red...</div>
</header>

<div class="search-container">
    <input type="text" id="siteSearch" placeholder="ðŸ” Buscar por ID o Nombre..." autocomplete="off" disabled>
    <div id="suggestions" class="suggestions"></div>
</div>

<div id="result"></div>

<a href="pag1.html" class="btn-access">
    <div class="icon-circle-access">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3-3.5 3.5z"></path></svg>
    </div>
    <span>Generador</span>
</a>

<a href="index.html" class="btn-home">
    <div class="icon-circle">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
    </div>
    <span>Inicio</span>
</a>

<script>
let sites = [];
const SHEETS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?gid=1955381502&single=true&output=csv';

fetch(SHEETS_CSV_URL)
    .then(res => res.text())
    .then(data => {
        const rows = data.split(/\r?\n/).filter(row => row.trim().length > 0);
        const headers = rows[0].split(',').map(h => h.trim().replace(/"/g, ''));
        sites = rows.slice(1).map(row => {
            const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let obj = {};
            headers.forEach((h, i) => {
                let key = h;
                let val = values[i] ? values[i].trim().replace(/"/g, '') : '';
                if(key.includes('Direcci')) key = 'DIRECCION';
                if(key.includes('Nombre para Propietario')) key = 'NOM_PROPIETARIO';
                if(key === 'Propietario') key = 'TIPO_PROPIETARIO';
                if(key === 'Tipo de Transmision') key = 'TRANS';
                obj[key] = val;
            });
            return obj;
        });
        document.getElementById('status').innerHTML = `âœ… RED OPERATIVA (${sites.length} SITIOS)`;
        document.getElementById('siteSearch').disabled = false;
    });

const input = document.getElementById('siteSearch');
const sugDiv = document.getElementById('suggestions');

input.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase().trim();
    if (query.length < 2) { sugDiv.style.display = 'none'; return; }
    const matches = [];
    for (let i = 0; i < sites.length; i++) {
        const s = sites[i];
        if (s.SITEID.toLowerCase().includes(query) || s['NOMBRE DE SITIO'].toLowerCase().includes(query)) {
            matches.push(s);
        }
        if (matches.length >= 15) break;
    }
    if (matches.length > 0) {
        sugDiv.innerHTML = matches.map(s => `
            <div class="suggestion-item" onclick="seleccionarSitio('${s.SITEID}')">
                <strong>${s.SITEID}</strong>
                <span>${s['NOMBRE DE SITIO']}</span>
            </div>
        `).join('');
        sugDiv.style.display = 'block';
    } else { sugDiv.style.display = 'none'; }
});

document.addEventListener('click', (e) => { if (!input.contains(e.target)) sugDiv.style.display = 'none'; });

function seleccionarSitio(id) {
    const s = sites.find(item => item.SITEID === id);
    sugDiv.style.display = 'none';
    input.value = s['NOMBRE DE SITIO'];
    const llaveBox = (s['Llave Requerida']?.toUpperCase() === 'SI') ? 
        `<div class="info-box"><span class="label">Acceso:</span><span class="val key-required">ðŸ”‘ REQUIERE LLAVE</span></div>` : '';
    const lat = s.LATITUDE || '0';
    const lon = s.LONGITUDE || '0';

    document.getElementById('result').innerHTML = `
        <div class="card">
            <div class="header-title"><h2>${s.SITEID} - ${s['NOMBRE DE SITIO']}</h2></div>
            <div class="map-preview">
                <iframe width="100%" height="100%" frameborder="0" src="https://maps.google.com/maps?q=${lat},${lon}&hl=es&z=15&output=embed"></iframe>
            </div>
            <div class="info-grid">
                <div class="info-box"><span class="label">NIC/NIS:</span><span class="val highlight">${s['NIC/NIS'] || 'N/A'}</span></div>
                <div class="info-box"><span class="label">Distribuidora:</span><span class="val">${s.Distribuidora || 'N/A'}</span></div>
                ${llaveBox}
                <div class="info-box"><span class="label">Municipio:</span><span class="val">${s.Municipio || 'N/A'}</span></div>
                <div class="info-box" style="border:none;"><span class="label">DirecciÃ³n:</span><span class="val">${s.DIRECCION || 'N/A'}</span></div>
            </div>
            <a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank" class="go-button">ðŸš€ INICIAR GPS</a>
        </div>
    `;
    window.scrollTo({ top: document.getElementById('result').offsetTop - 20, behavior: 'smooth' });
}
</script>
</body>
</html>
