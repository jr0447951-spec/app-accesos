<body>

<!-- BUSCADOR POR NOMBRE/ID -->
<label>Buscar Sitio por Nombre o ID</label>
<input type="text" id="buscarSitio" placeholder="Escribe nombre o ID">

<!-- COMBOS -->
<label>Sitio</label>
<select id="cmbSitio"></select>

<label>Actividad</label>
<select id="actividad"></select>

<label>TÃ©cnico Principal</label>
<select id="tecnicoPrincipal"></select>

<label>VehÃ­culo</label>
<select id="vehiculo"></select>

<button onclick="generarMensaje()">Generar y Copiar</button>

<script>
/* ================= VARIABLES ================= */
let sitios = [];
let tecnicos = [];
let vehiculos = [];
let actividades = [];

/* ================= LEER CSV ================= */
async function leerCSV(archivo) {
  const res = await fetch(archivo);
  const texto = await res.text();
  const lineas = texto.split("\n").map(l => l.trim()).filter(l => l); // Divide por lÃ­neas
  const encabezados = lineas[0].split(";"); // Usamos punto y coma como delimitador

  return lineas.slice(1).map(linea => {
    const valores = linea.split(";");
    let obj = {};
    encabezados.forEach((h, i) => obj[h] = valores[i]);
    return obj;
  });
}

/* ================= CARGAR DATOS ================= */
async function cargarDatos() {
  sitios = await leerCSV("sitios.csv");
  tecnicos = await leerCSV("tecnicos.csv");
  vehiculos = await leerCSV("vehiculos.csv");
  actividades = await leerCSV("actividad.csv");

  // Mostrar en consola los datos cargados para comprobar
  console.log("Sitios cargados: ", sitios);
  console.log("TÃ©cnicos cargados: ", tecnicos);
  console.log("VehÃ­culos cargados: ", vehiculos);
  console.log("Actividades cargadas: ", actividades);

  cargarCombos(); // Llamamos a cargarCombos despuÃ©s de cargar los datos
}

/* ================= LLENAR COMBOS ================= */
function cargarCombos() {
  const cmbSitio = document.getElementById("cmbSitio");
  const cmbActividad = document.getElementById("actividad");
  const cmbTecnico = document.getElementById("tecnicoPrincipal");
  const cmbVehiculo = document.getElementById("vehiculo");

  // AsegÃºrate de que los sitios no estÃ©n vacÃ­os
  console.log("Cargando sitios en el combo:", sitios);
  if (sitios.length > 0) {
    sitios.forEach((s) => {
      // AsegÃºrate de que las claves estÃ©n bien definidas en el objeto `sitio`
      cmbSitio.add(new Option(`${s.SiteID} - ${s.Nombre}`, s.SiteID));
    });
  } else {
    console.log("No se encontraron sitios.");
  }

  // Verificar y cargar actividades
  console.log("Cargando actividades en el combo:", actividades);
  actividades.forEach(a => {
    cmbActividad.add(new Option(a.Actividad, a.Actividad));
  });

  // Verificar y cargar tÃ©cnicos
  console.log("Cargando tÃ©cnicos en el combo:", tecnicos);
  tecnicos.forEach((t, i) => {
    cmbTecnico.add(new Option(t.Nombre, i));
  });

  // Verificar y cargar vehÃ­culos
  console.log("Cargando vehÃ­culos en el combo:", vehiculos);
  vehiculos.forEach((v, i) => {
    cmbVehiculo.add(new Option(`${v.Placa} - ${v.Marca}`, i));
  });
}

/* ================= FILTRAR SITIOS POR NOMBRE/ID ================= */
document.getElementById("buscarSitio").addEventListener("input", function() {
  const texto = this.value.toLowerCase(); // Obtener texto en minÃºsculas para bÃºsqueda
  const cmbSitio = document.getElementById("cmbSitio");

  // Limpiar combo
  cmbSitio.innerHTML = "";

  // Filtrar sitios por ID o Nombre
  const filtrados = sitios.filter(s =>
    s.SiteID.toLowerCase().includes(texto) ||  // Filtra por ID
    s.Nombre.toLowerCase().includes(texto)     // Filtra por Nombre
  );

  // Verificar si se encontraron sitios
  if (filtrados.length === 0) {
    cmbSitio.add(new Option("No se encontraron resultados", ""));
  } else {
    // Llenar combo con los sitios filtrados
    filtrados.forEach((s) => {
      cmbSitio.add(new Option(`${s.SiteID} - ${s.Nombre}`, s.SiteID));
    });
  }
});

/* ================= GENERAR MENSAJE ================= */
function generarMensaje() {
  const cmbSitioSel = document.getElementById("cmbSitio");
  const sitioSeleccionado = sitios.find(s => s.SiteID === cmbSitioSel.value); // Buscamos el sitio por `SiteID`

  if (!sitioSeleccionado) {
    alert("Selecciona un sitio vÃ¡lido");
    return;
  }

  const actividadSel = document.getElementById("actividad").value;
  const tecnico = tecnicos[document.getElementById("tecnicoPrincipal").value];
  const veh = vehiculos[document.getElementById("vehiculo").value];

  const mensaje =
`BUEN DIA
SU AYUDA CON EL SIGUIENTE ACCESO POR FAVOR :

NOMBRE: ${sitioSeleccionado.Nombre}
PROPIETARIO: ${sitioSeleccionado.Propietario}
${sitioSeleccionado.Direccion}
â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬
ACTIVIDAD: ${actividadSel}
â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬
TECNICO/DUI

â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬
TELEFONO: ${tecnico.Telefono}
CORREO: ${tecnico.Correo}; tecnicossv@celectcac.com`;

  document.getElementById("resultado").value = mensaje;

  // Copiar al portapapeles
  navigator.clipboard.writeText(mensaje)
    .then(() => alert("Mensaje copiado al portapapeles"))
    .catch(() => alert("No se pudo copiar"));
}

/* ================= SERVICE WORKER ================= */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

window.onload = cargarDatos;
</script>

</body>
</html>
