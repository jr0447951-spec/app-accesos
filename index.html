<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Accesos - Network Ops</title>
    <style>
        :root { 
            --primary: #00a1ff; 
            --movistar: #5bc500;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.07);
            --danger: #f43f5e;
        }

        /* FONDO TECNOL√ìGICO UNIFICADO */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px 15px 140px;
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 161, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 161, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
        }

        header { text-align: center; margin-bottom: 20px; }
        h2 { margin: 0; font-size: 1.3rem; letter-spacing: 1px; color: white; text-transform: uppercase; }
        .subtitle { color: var(--primary); font-size: 0.8rem; font-weight: bold; }

        /* CONTENEDOR TIPO CARD GLASS */
        .form-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); }
        option { background: #0f172a; color: white; }

        /* LISTA DE SITIOS */
        #listaSitios {
            position: absolute;
            width: 100%;
            background: #1e293b;
            border-radius: 12px;
            z-index: 1000;
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid var(--primary);
            margin-top: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        #listaSitios div { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 13px; }
        #listaSitios div:hover { background: rgba(0, 161, 255, 0.2); }

        /* CHIPS TECNICOS */
        #tecnicosAdicionales {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chip {
            padding: 8px 14px;
            background: rgba(255,255,255,0.08);
            border-radius: 50px;
            font-size: 11px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chip.selected { 
            background: var(--movistar); 
            color: white; 
            border-color: #fff; 
            box-shadow: 0 0 10px rgba(91, 197, 0, 0.3);
        }
        .chip.disabled { opacity: 0.2; cursor: not-allowed; pointer-events: none; }

        #contadorSeleccionados { font-size: 11px; margin-top: 5px; color: #94a3b8; text-align: right; }

        textarea {
            height: 180px;
            background: rgba(0,0,0,0.5);
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 1px solid rgba(0, 161, 255, 0.3);
            line-height: 1.4;
        }

        /* BOTONES PRINCIPALES */
        .main-btn {
            padding: 15px; margin-top: 10px; width: 100%; font-size: 14px; border: none; 
            border-radius: 12px; cursor: pointer; color: white; font-weight: bold; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        #generar { background: #3b82f6; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
        #whatsapp { background: #25d366; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); }
        
        #btnLimpiar { 
            background: rgba(244, 63, 94, 0.15); 
            border: 1px solid var(--danger); 
            color: var(--danger);
            font-size: 11px;
            padding: 8px;
            margin-bottom: 5px;
        }
        #btnLimpiar:hover { background: var(--danger); color: white; }

        /* NAVEGACI√ìN FLOTANTE */
        .btn-float-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }

        .btn-nav {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px 10px 10px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.4s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }
        .nav-report { background: linear-gradient(135deg, #FF9800 0%, #ed6c02 100%); }
        .nav-home { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .icon-circle { background: rgba(255,255,255,0.25); width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        
        .btn-nav:hover { transform: translateY(-5px) scale(1.02); }

    </style>
</head>
<body>

<header>
    <h2>Generador de Accesos</h2>
    <div class="subtitle">SISTEMA TECNOLOG√çA OPERATIVA</div>
</header>

<div class="form-card">
    <label>üìç Sitio / Ubicaci√≥n</label>
    <div style="position: relative;">
        <input type="text" id="sitio" placeholder="Escriba ID o Nombre..." autocomplete="off">
        <div id="listaSitios"></div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label>üõ†Ô∏è Actividad</label>
            <select id="actividad"><option value="">Seleccione...</option></select>
        </div>
        <div style="flex: 1;">
            <label>üöê Veh√≠culo</label>
            <select id="vehiculo"><option value="">Seleccione...</option></select>
        </div>
    </div>

    <label>üë§ T√©cnico Responsable (L√≠der)</label>
    <select id="tecnicoPrincipal"><option value="">Seleccione l√≠der de equipo...</option></select>

    <label>üë• T√©cnicos de Apoyo</label>
    <div id="tecnicosAdicionales"></div>
    <div id="contadorSeleccionados">Seleccionados: 0</div>

    <hr style="opacity: 0.1; margin: 20px 0;">

    <button id="btnLimpiar" class="main-btn">üóëÔ∏è Limpiar Formulario</button>
    
    <label>üìù Vista Previa del Mensaje</label>
    <textarea id="vistaPrevia" readonly></textarea>

    <button id="generar" class="main-btn">Copiar al Portapapeles</button>
    <button id="whatsapp" class="main-btn">Enviar a WhatsApp</button>
</div>

<div class="btn-float-container">
    <a href="pag2.html" class="btn-nav nav-report">
        <div class="icon-circle">üìù</div>
        <span>Ingreso/Salida</span>
    </a>
    <a href="index.html" class="btn-nav nav-home">
        <div class="icon-circle">üè†</div>
        <span>Ir al Inicio</span>
    </a>
</div>

<script>
let sitios=[], actividades=[], tecnicos=[], vehiculos=[];

async function cargarCSV(url){
    try {
        const res = await fetch(url);
        const text = await res.text();
        const lineas = text.trim().split('\n');
        const headers = lineas[0].split(';');
        return lineas.slice(1).map(l=>{
            const cols = l.split(';'); let obj={};
            headers.forEach((h,i)=>obj[h.trim()]=cols[i]?.trim());
            return obj;
        });
    } catch(e) { console.error("Error CSV:", e); return []; }
}

async function inicializar(){
    // Carga de archivos
    [sitios, actividades, tecnicos, vehiculos] = await Promise.all([
        cargarCSV('sitios.csv'),
        cargarCSV('actividad.csv'),
        cargarCSV('tecnicos.csv'),
        cargarCSV('vehiculos.csv')
    ]);

    // Llenar Actividades
    const selAct = document.getElementById('actividad');
    actividades.forEach(a=>{
        if(a['ACTIVIDAD']) {
            const opt = document.createElement('option');
            opt.value = a['ACTIVIDAD']; opt.textContent = a['ACTIVIDAD'];
            selAct.appendChild(opt);
        }
    });

    // Llenar Veh√≠culos
    const selVeh = document.getElementById('vehiculo');
    vehiculos.forEach(v=>{
        const opt = document.createElement('option');
        opt.value = v.Placa; opt.textContent = `${v.Placa} (${v.Marca})`;
        selVeh.appendChild(opt);
    });

    // Llenar T√©cnico Principal y Chips
    const selTecPrin = document.getElementById('tecnicoPrincipal');
    const divTecAdd = document.getElementById('tecnicosAdicionales');

    tecnicos.forEach((t,i)=>{
        const opt = document.createElement('option'); opt.value=i; opt.textContent=`${t.TECNICO} (${t.DUI})`;
        selTecPrin.appendChild(opt);

        const chip = document.createElement('div');
        chip.className='chip'; chip.textContent=t.TECNICO;
        chip.dataset.index=i;
        chip.onclick=()=>{
            if(parseInt(selTecPrin.value)===i) return;
            chip.classList.toggle('selected'); 
            actualizarPreview(); 
            actualizarContador();
        };
        divTecAdd.appendChild(chip);
    });

    selTecPrin.onchange=()=>{
        document.querySelectorAll('#tecnicosAdicionales .chip').forEach(chip=>{
            const idx=parseInt(chip.dataset.index);
            if(idx===parseInt(selTecPrin.value)){
                chip.classList.remove('selected');
                chip.classList.add('disabled');
            } else { chip.classList.remove('disabled'); }
        });
        actualizarPreview(); actualizarContador();
    };
    actualizarPreview();
}

function actualizarContador(){
    const count=document.querySelectorAll('#tecnicosAdicionales .chip.selected').length;
    document.getElementById('contadorSeleccionados').textContent=`Seleccionados: ${count}`;
}

// --- Autocompletado ---
const inputSitio=document.getElementById('sitio');
const lista=document.getElementById('listaSitios');
inputSitio.oninput=()=>{
    const val=inputSitio.value.toLowerCase();
    lista.innerHTML='';
    if(!val) return;
    sitios.filter(s=>s['Nombre de Sitio']?.toLowerCase().includes(val) || s.SiteID?.toLowerCase().includes(val))
        .slice(0,6).forEach(s=>{
            const div=document.createElement('div');
            div.textContent=`${s.SiteID} - ${s['Nombre de Sitio']}`;
            div.onclick=()=>{
                inputSitio.value = s['Nombre de Sitio'];
                inputSitio.dataset.siteid = s.SiteID;
                inputSitio.dataset.torrero = s.Torrero;
                inputSitio.dataset.nombretorrero = s['Nombre Torrero'];
                lista.innerHTML=''; actualizarPreview();
            };
            lista.appendChild(div);
        });
};

document.addEventListener('click', e => { if(!inputSitio.contains(e.target)) lista.innerHTML=''; });

// --- Mensajer√≠a ---
function generarMensaje(){
    const sid = inputSitio.dataset.siteid;
    const act = document.getElementById('actividad').value;
    const tecIdx = document.getElementById('tecnicoPrincipal').value;
    
    if(!sid || !act || tecIdx==="") return "Complete los datos requeridos...";

    const veh = vehiculos[document.getElementById('vehiculo').selectedIndex-1]||{};
    const tPrin = tecnicos[tecIdx];
    const tAdd = Array.from(document.querySelectorAll('.chip.selected')).map(c=>tecnicos[c.dataset.index]);
    const todos = [tPrin, ...tAdd];

    const tecBlock = todos.map(t=>`${t.TECNICO}\t${t.DUI} (${t['FECHA DE NACIMIENTO']})`).join('\n');

    return `BUEN DIA
SU AYUDA CON EL SIGUIENTE ACCESO POR FAVOR :
‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨
ID: ${sid}
NOMBRE: ${inputSitio.value}
PROPIETARIO: ${inputSitio.dataset.torrero || 'N/A'}
Nombre Torrero: ${inputSitio.dataset.nombretorrero || 'N/A'}
‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨
ACTIVIDAD: ${act}
‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨
TECNICOS/DUI
${tecBlock}
‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨
Placa: ${veh.Placa||''}
Marca: ${veh.Marca||''}
Modelo: ${veh.Modelo||''}
Color: ${veh.Color||''}
‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨
Empresa: CELECT SA DE CV
Supervisor: Jos√© Rivas
Tel: 6161 4465
‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨
TEL: ${tPrin.TELEFONO||''}
CORREO: ${tPrin.CORREO||''} tecnicossv@celectcac.com`;
}

function actualizarPreview(){ document.getElementById('vistaPrevia').value=generarMensaje(); }

document.getElementById('actividad').onchange = actualizarPreview;
document.getElementById('vehiculo').onchange = actualizarPreview;

// --- Botones de Acci√≥n ---
document.getElementById('generar').onclick=()=>{
    const msg = document.getElementById('vistaPrevia').value;
    if(msg.includes("Complete")) return alert("Faltan datos");
    navigator.clipboard.writeText(msg);
    alert('‚úÖ Mensaje copiado');
};

document.getElementById('whatsapp').onclick=()=>{
    const msg = document.getElementById('vistaPrevia').value;
    if(msg.includes("Complete")) return alert("Faltan datos");
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`,'_blank');
};

// --- FUNCI√ìN LIMPIAR ---
document.getElementById('btnLimpiar').onclick = () => {
    if(confirm("¬øLimpiar todo el formulario?")){
        inputSitio.value = "";
        delete inputSitio.dataset.siteid;
        document.getElementById('actividad').value = "";
        document.getElementById('vehiculo').value = "";
        document.getElementById('tecnicoPrincipal').value = "";
        document.querySelectorAll('.chip').forEach(c => {
            c.classList.remove('selected');
            c.classList.remove('disabled');
        });
        actualizarContador();
        actualizarPreview();
    }
};

inicializar();
</script>
</body>
</html>
