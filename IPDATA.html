<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Ops DB | Sugerencias Inteligentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a1ff; --bg: #0b0f1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 50px; }
        
        header { background: #0f172a; padding: 15px; text-align: center; border-bottom: 2px solid var(--primary); position: relative; }
        h1 { font-family: 'Orbitron'; font-size: 1rem; color: var(--primary); margin: 0; letter-spacing: 2px; }
        
        .btn-home { 
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            width: 35px; height: 35px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            color: white; font-weight: bold; font-size: 1.2rem;
        }

        .container { width: 92%; max-width: 500px; margin: 20px auto; }
        .search-wrapper { position: relative; width: 100%; }
        .search-box { 
            width: 100%; padding: 15px; padding-right: 45px; border-radius: 12px; 
            border: 1px solid #334155; background: #16213e; color: white; outline: none; 
            box-sizing: border-box; font-size: 16px; 
        }
        .btn-clear {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: #334155; color: white; border: none; border-radius: 50%;
            width: 24px; height: 24px; cursor: pointer; display: none;
        }

        .link-group { background: rgba(30, 41, 59, 0.4); border-radius: 15px; padding: 15px; border: 1px solid #334155; margin-top: 20px; border-top: 4px solid var(--primary); animation: slideUp 0.3s ease; }
        .card { background: #0f172a; border-radius: 10px; padding: 12px; margin-bottom: 8px; border: 1px solid #1e293b; }
        .card h2 { margin: 0 0 8px 0; font-size: 0.85rem; color: #fff; border-left: 3px solid var(--primary); padding-left: 10px; }
        .row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        .value { font-family: monospace; font-size: 0.8rem; color: #e2e8f0; }
        
        .levels { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .level-box { background: #1e293b; padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #334155; }
        
        .btn-reveal { width: 100%; padding: 10px; border-radius: 8px; border: 1px dashed var(--primary); background: transparent; color: var(--primary); cursor: pointer; margin: 8px 0; font-size: 0.7rem; }
        .btn-edit { width: 100%; padding: 14px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; }
        .hidden-side { display: none; margin-top: 10px; border-top: 1px solid #334155; padding-top: 12px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1e293b; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; border: 1px solid var(--primary); }
        .modal-content input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; text-align: center; box-sizing: border-box; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-home">H</a>
    <h1>SYSTEM DATABASE</h1>
</header>

<div class="container">
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-box" list="listaSitios" placeholder="üîç Buscar o seleccionar sitio..." oninput="controlarBusqueda()">
        <datalist id="listaSitios"></datalist>
        <button id="btnClear" class="btn-clear" onclick="limpiarBusqueda()">X</button>
    </div>
    <div id="results"></div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="color:var(--primary); margin:0 0 15px 0; font-family:'Orbitron'; text-align:center; font-size:0.75rem;">SINCRONIZAR NIVELES</h3>
        <input type="text" id="formEditor" placeholder="T√©cnico Responsable">
        <input type="text" id="formTX" placeholder="TX (ej: 1450.000)">
        <input type="text" id="formRX" placeholder="RX (ej: 1450.000)">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="cerrarModal()" style="flex:1; background:#475569; border:none; color:white; padding:12px; border-radius:8px;">Cerrar</button>
            <button id="btnGuardar" onclick="guardarCambios()" style="flex:1; background:var(--primary); border:none; color:white; padding:12px; border-radius:8px; font-weight:bold;">Guardar</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbysRYgKxHolu9359Feu_eZMjOxeIMaGb4C-on55SJZfQ784-i32Vh_AZXwN1CBSVFc9/exec";
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNdMQrxMJuKCRfD4p0T-1wr20af6qtWSzEFMDJuD6rOiNVw-dyudyinLI5OHWbCK5Ml0tNRIgktht3/pub?output=csv";

    let db = [];
    let editContext = {};

    async function cargar() {
        try {
            const resp = await fetch(SHEET_CSV);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
            db = rows.map((r, i) => ({
                idx: i,
                id:   r[1]?.replace(/"/g, '').trim() || "",
                sitio:r[2]?.replace(/"/g, '').trim() || "",
                uip:  r[3]?.replace(/"/g, '').trim() || "",
                ip:   r[4]?.replace(/"/g, '').trim() || "",
                mask: r[5]?.replace(/"/g, '').trim() || "",
                tx:   r[6]?.replace(/"/g, '').trim() || "",
                rx:   r[7]?.replace(/"/g, '').trim() || ""
            }));

            // Llenar el datalist con las sugerencias de la Columna C
            const datalist = document.getElementById("listaSitios");
            db.slice(1).forEach(item => {
                if(item.sitio) {
                    const option = document.createElement("option");
                    option.value = item.sitio;
                    datalist.appendChild(option);
                }
            });

        } catch (e) { console.error("Error cargando DB"); }
    }

    function controlarBusqueda() {
        const query = document.getElementById("searchInput").value;
        document.getElementById("btnClear").style.display = query.length > 0 ? "block" : "none";
        buscar();
    }

    function limpiarBusqueda() {
        document.getElementById("searchInput").value = "";
        document.getElementById("btnClear").style.display = "none";
        document.getElementById("results").innerHTML = "";
    }

    function buscar() {
        const query = document.getElementById("searchInput").value.toUpperCase();
        const box = document.getElementById("results");
        box.innerHTML = "";
        if (query.length < 2) return;

        const bloquesMostrados = new Set();

        db.forEach((item, i) => {
            if (i > 0 && item.sitio.toUpperCase().includes(query)) {
                const idxBase = (i % 2 !== 0) ? i : i - 1;
                if (bloquesMostrados.has(idxBase)) return;
                bloquesMostrados.add(idxBase);

                const nodoA = db[idxBase];
                const nodoB = db[idxBase + 1];
                const esInverso = item.idx === (idxBase + 1);
                const local = esInverso ? nodoB : nodoA;
                const remoto = esInverso ? nodoA : nodoB;

                const tituloLocal = `${local.sitio} > ${remoto?.sitio || '???'}`;
                const tituloRemoto = `${remoto?.sitio || '???'} > ${local.sitio}`;

                const div = document.createElement("div");
                div.className = "link-group";
                div.innerHTML = `
                    ${crearCard(local, "ESTACI√ìN LOCAL", tituloLocal)}
                    ${remoto ? `
                        <button class="btn-reveal" onclick="toggleRemote(this)">VER EXTREMO REMOTO ‚Üì</button>
                        <div class="hidden-side">${crearCard(remoto, "EXTREMO REMOTO", tituloRemoto)}</div>
                    ` : ''}
                    <button class="btn-edit" onclick="abrirModal('${local.sitio}')">ACTUALIZAR AMBOS</button>
                `;
                box.appendChild(div);
            }
        });
    }

    function crearCard(d, tag, tituloFull) {
        return `
            <div class="card">
                <span class="label" style="color:var(--primary); margin-bottom:5px; display:block;">${tag}</span>
                <h2>${tituloFull}</h2>
                <div class="row"><span class="label">ID ENLACE</span><span class="value">${d.id}</span></div>
                <div class="row"><span class="label">IP EQUIPO</span><span class="value">${d.uip}</span></div>
                <div class="row"><span class="label">P. ENLACE</span><span class="value">${d.ip}</span></div>
                <div class="row"><span class="label">M√ÅSCARA</span><span class="value">${d.mask}</span></div>
                <div class="levels">
                    <div class="level-box"><span class="label">TX</span><br><span class="value">${d.tx || '---'}</span></div>
                    <div class="level-box"><span class="label">RX</span><br><span class="value">${d.rx || '---'}</span></div>
                </div>
            </div>`;
    }

    function toggleRemote(btn) {
        const side = btn.nextElementSibling;
        const hidden = side.style.display === "none" || side.style.display === "";
        side.style.display = hidden ? "block" : "none";
        btn.innerText = hidden ? "OCULTAR REMOTO ‚Üë" : "VER EXTREMO REMOTO ‚Üì";
    }

    function abrirModal(sitio) {
        editContext = { sitio };
        document.getElementById("modalTitle").innerText = sitio;
        document.getElementById("editModal").style.display = "flex";
    }

    function cerrarModal() { document.getElementById("editModal").style.display = "none"; }

    async function guardarCambios() {
        const tx = document.getElementById("formTX").value;
        const rx = document.getElementById("formRX").value;
        const ed = document.getElementById("formEditor").value;

        if(!tx || !rx || !ed) { alert("Complete todos los campos"); return; }
        const btn = document.getElementById("btnGuardar");
        btn.innerText = "Guardando..."; btn.disabled = true;

        await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({...editContext, tx, rx, editor: ed}) });
        alert("Sincronizaci√≥n exitosa.");
        location.reload();
    }

    cargar();
</script>
</body>
</html>
