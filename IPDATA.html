<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista previa de mapa</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;

      /* Fondo suave */
      background: linear-gradient(180deg, #f4f7fa 0%, #e9eef3 100%);
      color: #2c3e50;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      width: 100%;
      max-width: 480px;
      margin: 16px;
      padding: 20px;

      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      text-align: center;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.5;
      text-align: center;
      color: #555;
    }

    .mapa {
      margin-top: 16px;
      height: 240px;
      border-radius: 8px;
      background: #dde6ef;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7a8a9a;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="contenedor">
    <h1>Vista previa del mapa</h1>
    <p>
      Visualización optimizada para dispositivos móviles.
    </p>

    <div class="mapa">
      Aquí va tu mapa (KML / Leaflet / Google Maps)
    </div>
  </div>

</body>
</html>
