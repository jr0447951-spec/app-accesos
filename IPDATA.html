<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Enlaces | Network Ops Pro</title>
    <style>
        :root { 
            --primary: #00a1ff; 
            --accent: #3b82f6; 
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.07);
            --error: #ef4444;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
        }

        /* FONDO TECNOLÃ“GICO */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 161, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 161, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1;
        }

        /* MODAL DE PIN */
        #pinModal {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px); display: flex; justify-content: center; 
            align-items: center; z-index: 9999;
        }

        #pinBox {
            background: var(--glass); padding: 30px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1); text-align: center;
            width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #pinInput {
            width: 100%; font-size: 1.5rem; padding: 12px; border-radius: 12px;
            border: 2px solid #334155; background: #0f172a; color: white;
            text-align: center; letter-spacing: 8px; outline: none; margin: 20px 0;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--primary); color: white; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }

        /* APP PRINCIPAL */
        .app { width: 94%; max-width: 550px; margin: 40px 16px; display: none; }

        .search-container { position: relative; margin-bottom: 30px; }
        
        #search { 
            width: 100%; padding: 18px 45px 18px 18px; font-size: 1rem; border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.2); background: var(--glass);
            color: white; backdrop-filter: blur(10px); outline: none;
            box-sizing: border-box;
        }

        /* BOTÃ“N LIMPIAR (X) */
        #clearSearch {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 24px; height: 24px; border-radius: 50%; cursor: pointer;
            display: none; align-items: center; justify-content: center; font-weight: bold;
        }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #1e293b; border-radius: 12px; z-index: 1000;
            border: 1px solid var(--primary); margin-top: 8px; overflow: hidden;
        }

        .suggestions div { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .suggestions div:hover { background: var(--primary); color: white; }

        /* TARJETAS */
        .link-title { text-align: center; font-weight: bold; color: var(--primary); margin: 25px 0 10px; text-transform: uppercase; }
        .card { background: var(--glass); border-radius: 20px; padding: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .card h2 { margin: 0 0 15px; font-size: 0.95rem; border-left: 4px solid var(--primary); padding-left: 10px; }
        .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .label { color: #94a3b8; font-size: 0.8rem; }
        .value { font-weight: 600; font-family: monospace; }

        /* BOTÃ“N HOME FLOTANTE */
        .fab-container {
            position: fixed; bottom: 25px; right: 20px; z-index: 9999;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s;
            display: none;
        }
        .fab {
            width: 56px; height: 56px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, #0072ff 100%);
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; box-shadow: 0 8px 25px rgba(0, 161, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .fab-hidden { transform: translateY(100px); opacity: 0; pointer-events: none; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="pinModal">
    <div id="pinBox">
        <h2 style="margin:0; font-size: 1.2rem;">SEGURIDAD RED</h2>
        <input id="pinInput" type="password" maxlength="8" placeholder="****" />
        <div id="pinError" style="color:var(--error); font-size:0.75rem; margin-bottom:15px; min-height:20px;"></div>
        <button id="pinSubmit" class="btn-primary">DESBLOQUEAR</button>
    </div>
</div>

<div class="app" id="app">
    <div class="search-container">
        <input id="search" placeholder="ðŸ” Buscar sitio..." autocomplete="off" />
        <button id="clearSearch">âœ•</button>
        <div id="suggestions" class="suggestions hidden"></div>
    </div>
    <div id="result" class="result hidden"></div>
</div>

<div class="fab-container" id="fabHome">
    <a href="index.html" class="fab">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
    </a>
</div>

<script>
    const CORRECT_PIN = "0614";
    const pinModal = document.getElementById("pinModal");
    const pinInput = document.getElementById("pinInput");
    const pinSubmit = document.getElementById("pinSubmit");
    const app = document.getElementById("app");
    const fabHome = document.getElementById("fabHome");

    pinSubmit.onclick = checkPin;
    pinInput.onkeypress = (e) => { if (e.key === "Enter") checkPin(); };

    function checkPin(){
        if(pinInput.value.trim() === CORRECT_PIN){
            pinModal.style.display = "none";
            app.style.display = "block";
            fabHome.style.display = "block";
            loadData();
        } else {
            document.getElementById("pinError").textContent = "PIN INCORRECTO";
            pinInput.value = "";
        }
    }

    let parsedLinks = [];
    function loadData(){
        fetch("IPdata.csv").then(r => r.text()).then(text => {
            const lines = text.trim().split("\n");
            const headers = lines.shift().split(";").map(h => h.trim());
            let currentLink = "", rawData = [];
            lines.forEach(l => {
                const v = l.split(";").map(x => x.trim());
                let obj = {};
                headers.forEach((h, i) => obj[h] = v[i] || "");
                if(obj["Enlace"]) currentLink = obj["Enlace"];
                obj._link = currentLink;
                rawData.push(obj);
            });
            const grouped = {};
            rawData.forEach(d => { if(!grouped[d._link]) grouped[d._link] = []; grouped[d._link].push(d); });
            parsedLinks = Object.entries(grouped).map(([link, items]) => {
                if(items.length < 2) return null;
                const a = items[0], b = items[1];
                return {
                    link,
                    a: { title: `${a["Sitio"]} âž” ${b["Sitio"]}`, ip: a["ultima IP"], mask: a["Mask"], gw: a["IP"] },
                    b: { title: `${b["Sitio"]} âž” ${a["Sitio"]}`, ip: b["ultima IP"], mask: b["Mask"], gw: b["IP"] },
                    sites: [a["Sitio"], b["Sitio"]]
                };
            }).filter(Boolean);
        });
    }

    const search = document.getElementById("search");
    const clearBtn = document.getElementById("clearSearch");
    const sug = document.getElementById("suggestions");
    const result = document.getElementById("result");

    search.oninput = () => {
        const v = search.value.toUpperCase();
        clearBtn.style.display = v ? "flex" : "none";
        sug.innerHTML = "";
        if(!v){ sug.classList.add("hidden"); return; }
        const sites = [...new Set(parsedLinks.flatMap(l => l.sites))].filter(s => s.toUpperCase().includes(v)).slice(0, 6);
        sites.forEach(s => {
            const d = document.createElement("div");
            d.textContent = s;
            d.onclick = () => { search.value = s; sug.classList.add("hidden"); show(s); };
            sug.appendChild(d);
        });
        sug.classList.toggle("hidden", sites.length === 0);
    };

    clearBtn.onclick = () => {
        search.value = "";
        clearBtn.style.display = "none";
        sug.classList.add("hidden");
        result.classList.add("hidden");
        search.focus();
    };

    function show(site) {
        result.innerHTML = "";
        const links = parsedLinks.filter(l => l.sites.includes(site));
        links.forEach(l => {
            const title = document.createElement("div");
            title.className = "link-title";
            title.textContent = `Enlace: ${l.link}`;
            result.appendChild(title);
            result.appendChild(makeCard(l.a));
            result.appendChild(makeCard(l.b));
        });
        result.classList.remove("hidden");
    }

    function makeCard(d) {
        const c = document.createElement("div");
        c.className = "card";
        c.innerHTML = `<h2>${d.title}</h2><div class="row"><span class="label">IP PC</span><span class="value">${d.ip}</span></div><div class="row"><span class="label">MÃ¡scara</span><span class="value">${d.mask}</span></div><div class="row" style="border:none"><span class="label">Gateway</span><span class="value">${d.gw}</span></div>`;
        return c;
    }

    let lastScroll = 0;
    window.onscroll = () => {
        const top = window.pageYOffset || document.documentElement.scrollTop;
        fabHome.classList.toggle("fab-hidden", top > lastScroll && top > 100);
        lastScroll = top;
    };
</script>
</body>
</html>
