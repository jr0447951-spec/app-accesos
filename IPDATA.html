<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Enlaces | Network Ops</title>
    <style>
        :root { 
            --primary: #00a1ff; 
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh;
        }

        .app { width: 94%; max-width: 550px; margin: 40px 16px; display: none; }

        /* BUSCADOR */
        .search-container { position: relative; margin-bottom: 25px; }
        #search { 
            width: 100%; padding: 18px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.2);
            background: var(--glass); color: white; outline: none; box-sizing: border-box;
        }

        /* TARJETAS */
        .link-group { margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; background: rgba(0,0,0,0.2); }
        .vlan-tag { text-align: center; font-size: 0.8rem; color: var(--primary); font-weight: bold; margin-bottom: 10px; }
        
        .card { 
            background: var(--glass); border-radius: 15px; padding: 15px; 
            margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); position: relative;
        }

        .card h2 { margin: 0 0 10px; font-size: 0.95rem; color: #fff; border-left: 4px solid var(--primary); padding-left: 10px; }
        .row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .label { color: #94a3b8; }
        .value { font-weight: 600; font-family: monospace; }

        /* BOT√ìN REVELAR OTRO EXTREMO */
        .btn-reveal {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px dashed rgba(255,255,255,0.3);
            color: #94a3b8; padding: 10px; border-radius: 10px; cursor: pointer;
            font-size: 0.8rem; transition: 0.3s; margin-top: 5px;
        }
        .btn-reveal:hover { background: rgba(0, 161, 255, 0.1); color: var(--primary); }

        .hidden-side { display: none; margin-top: 10px; animation: slideDown 0.3s ease-out; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .copy-btn { background: none; border: 1px solid var(--primary); color: var(--primary); font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; cursor: pointer; margin-left: 8px; }

        /* MODAL Y FAB (Igual al anterior) */
        #pinModal { position: fixed; inset: 0; background: #0f172a; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .btn-primary { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="pinModal">
    <div style="text-align:center; width: 300px;">
        <h2>SEGURIDAD</h2>
        <input id="pinInput" type="password" maxlength="4" style="width:100%; padding:15px; text-align:center; font-size:1.5rem; margin-bottom:20px; border-radius:10px; border:none;" placeholder="****" />
        <button onclick="checkPin()" class="btn-primary">ENTRAR</button>
    </div>
</div>

<div class="app" id="app">
    <div class="search-container">
        <input id="search" placeholder="üîç Buscar sitio (ej: JAYAQUE)..." autocomplete="off" />
        <div id="suggestions" style="position:absolute; width:100%; background:#1e293b; z-index:100; border-radius:10px; display:none;"></div>
    </div>
    <div id="result"></div>
</div>

<script>
    const CORRECT_PIN = "0614";
    let parsedLinks = [];

    function checkPin() {
        if(document.getElementById("pinInput").value === CORRECT_PIN) {
            document.getElementById("pinModal").style.display = "none";
            document.getElementById("app").style.display = "block";
            loadData();
        }
    }

    function loadData() {
        fetch("IPdata.csv").then(r => r.text()).then(text => {
            const lines = text.trim().split("\n");
            const headers = lines.shift().split(";").map(h => h.trim());
            let currentLink = "", rawData = [];

            lines.forEach(l => {
                const v = l.split(";").map(x => x.trim());
                if(v.length < headers.length) return;
                let obj = {};
                headers.forEach((h, i) => obj[h] = v[i] || "");
                if(obj["Enlace"]) currentLink = obj["Enlace"];
                obj._link = currentLink;
                rawData.push(obj);
            });

            const grouped = {};
            rawData.forEach(d => { if(!grouped[d._link]) grouped[d._link] = []; grouped[d._link].push(d); });
            
            parsedLinks = Object.entries(grouped).map(([link, items]) => {
                if(items.length < 2) return null;
                return {
                    vlan: link,
                    extremos: [
                        { sitio: items[0]["Sitio"], ip: items[0]["ultima IP"], mask: items[0]["Mask"], gw: items[0]["IP"], destino: items[1]["Sitio"] },
                        { sitio: items[1]["Sitio"], ip: items[1]["ultima IP"], mask: items[1]["Mask"], gw: items[1]["IP"], destino: items[0]["Sitio"] }
                    ]
                };
            }).filter(Boolean);
        });
    }

    const searchInput = document.getElementById("search");
    searchInput.oninput = () => {
        const val = searchInput.value.toUpperCase();
        const sug = document.getElementById("suggestions");
        sug.innerHTML = "";
        if(!val) { sug.style.display = "none"; return; }

        const filtered = [...new Set(parsedLinks.flatMap(l => l.extremos.map(e => e.sitio)))]
                        .filter(s => s.toUpperCase().includes(val)).slice(0,6);

        filtered.forEach(s => {
            const d = document.createElement("div");
            d.style.padding = "12px"; d.style.cursor = "pointer"; d.textContent = s;
            d.onclick = () => { searchInput.value = s; sug.style.display = "none"; renderResult(s); };
            sug.appendChild(d);
        });
        sug.style.display = filtered.length ? "block" : "none";
    };

    function renderResult(selectedSite) {
        const container = document.getElementById("result");
        container.innerHTML = "";
        
        const matches = parsedLinks.filter(l => l.extremos.some(e => e.sitio.toUpperCase() === selectedSite.toUpperCase()));

        matches.forEach(m => {
            const group = document.createElement("div");
            group.className = "link-group";
            
            // Encontrar cu√°l extremo es el que se busc√≥
            const indexPrincipal = m.extremos.findIndex(e => e.sitio.toUpperCase() === selectedSite.toUpperCase());
            const principal = m.extremos[indexPrincipal];
            const secundario = m.extremos[indexPrincipal === 0 ? 1 : 0];

            group.innerHTML = `
                <div class="vlan-tag">VLAN / ENLACE: ${m.vlan}</div>
                ${makeCardHTML(principal, "SITIO LOCAL")}
                <button class="btn-reveal" onclick="toggleNext(this)"> Mostrar extremo: ${secundario.sitio} ‚Üì</button>
                <div class="hidden-side">
                    ${makeCardHTML(secundario, "EXTREMO REMOTO")}
                </div>
            `;
            container.appendChild(group);
        });
    }

    function makeCardHTML(d, label) {
        return `
            <div class="card">
                <span style="font-size:0.6rem; color:var(--primary); font-weight:bold;">${label}</span>
                <h2>${d.sitio} ‚ûî ${d.destino}</h2>
                <div class="row">
                    <span class="label">IP PC</span>
                    <span class="value">${d.ip} <button class="copy-btn" onclick="copyText('${d.ip}')">COPIAR</button></span>
                </div>
                <div class="row"><span class="label">M√ÅSCARA</span><span class="value">${d.mask}</span></div>
                <div class="row" style="border:none"><span class="label">GATEWAY</span><span class="value">${d.gw}</span></div>
            </div>
        `;
    }

    function toggleNext(btn) {
        const target = btn.nextElementSibling;
        const isHidden = window.getComputedStyle(target).display === "none";
        target.style.display = isHidden ? "block" : "none";
        btn.innerText = isHidden ? "Ocultar extremo remoto ‚Üë" : `Mostrar extremo: ${btn.innerText.split(': ')[1]}`;
    }

    function copyText(t) {
        navigator.clipboard.writeText(t);
        event.target.innerText = "¬°OK!";
        setTimeout(() => event.target.innerText = "COPIAR", 1000);
    }
</script>
</body>
</html>
