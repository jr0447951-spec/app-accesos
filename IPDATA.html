<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Ops DB | Sentido de Enlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a1ff; --bg: #0b0f1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 50px; }
        header { background: #0f172a; padding: 15px; text-align: center; border-bottom: 2px solid var(--primary); }
        h1 { font-family: 'Orbitron'; font-size: 1rem; color: var(--primary); margin: 0; letter-spacing: 2px; }
        .container { width: 92%; max-width: 500px; margin: 20px auto; }
        .search-box { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #16213e; color: white; outline: none; box-sizing: border-box; font-size: 16px; }
        .link-group { background: rgba(30, 41, 59, 0.4); border-radius: 15px; padding: 15px; border: 1px solid #334155; margin-top: 20px; border-top: 4px solid var(--primary); }
        .card { background: #0f172a; border-radius: 10px; padding: 12px; margin-bottom: 8px; border: 1px solid #1e293b; }
        .card h2 { margin: 0 0 8px 0; font-size: 0.85rem; color: #fff; border-left: 3px solid var(--primary); padding-left: 10px; line-height: 1.4; }
        .row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        .value { font-family: monospace; font-size: 0.8rem; color: #e2e8f0; }
        .levels { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .level-box { background: #1e293b; padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #334155; }
        .btn-reveal { width: 100%; padding: 10px; border-radius: 8px; border: 1px dashed var(--primary); background: transparent; color: var(--primary); cursor: pointer; margin: 8px 0; font-size: 0.7rem; }
        .btn-edit { width: 100%; padding: 14px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; }
        .hidden-side { display: none; margin-top: 10px; border-top: 1px solid #334155; padding-top: 12px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1e293b; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; border: 1px solid var(--primary); }
        .modal-content input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; text-align: center; box-sizing: border-box; }
    </style>
</head>
<body>

<header><h1>SYSTEM DATABASE</h1></header>

<div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Buscar Nodo (ej: San MartÃ­n)..." oninput="buscar()">
    <div id="results"></div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="color:var(--primary); margin:0 0 15px 0; font-family:'Orbitron'; text-align:center; font-size:0.75rem;">ACTUALIZAR NIVELES</h3>
        <input type="text" id="formEditor" placeholder="TÃ©cnico Responsable">
        <input type="text" id="formTX" placeholder="TX (ej: 1450.000)">
        <input type="text" id="formRX" placeholder="RX (ej: 1450.000)">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="cerrarModal()" style="flex:1; background:#475569; border:none; color:white; padding:12px; border-radius:8px;">Cerrar</button>
            <button id="btnGuardar" onclick="guardarCambios()" style="flex:1; background:var(--primary); border:none; color:white; padding:12px; border-radius:8px; font-weight:bold;">Guardar</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbysRYgKxHolu9359Feu_eZMjOxeIMaGb4C-on55SJZfQ784-i32Vh_AZXwN1CBSVFc9/exec";
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNdMQrxMJuKCRfD4p0T-1wr20af6qtWSzEFMDJuD6rOiNVw-dyudyinLI5OHWbCK5Ml0tNRIgktht3/pub?output=csv";

    let db = [];
    let editContext = {};

    async function cargar() {
        try {
            const resp = await fetch(SHEET_CSV);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
            db = rows.map((r, i) => ({
                idx: i,
                vlan: r[0]?.replace(/"/g, '').trim() || "",
                id:   r[1]?.replace(/"/g, '').trim() || "",
                sitio:r[2]?.replace(/"/g, '').trim() || "",
                uip:  r[3]?.replace(/"/g, '').trim() || "",
                ip:   r[4]?.replace(/"/g, '').trim() || "",
                mask: r[5]?.replace(/"/g, '').trim() || "",
                tx:   r[6]?.replace(/"/g, '').trim() || "",
                rx:   r[7]?.replace(/"/g, '').trim() || ""
            }));
        } catch (e) { console.error("Error al cargar"); }
    }

    function buscar() {
        const query = document.getElementById("searchInput").value.toUpperCase();
        const box = document.getElementById("results");
        box.innerHTML = "";
        if (query.length < 2) return;

        db.forEach((item, i) => {
            if (i > 0 && item.sitio.toUpperCase().includes(query)) {
                let iPareja = (i % 2 !== 0) ? i + 1 : i - 1;
                let pareja = db[iPareja];

                // ConstrucciÃ³n de tÃ­tulos dinÃ¡micos Origen > Destino
                const tituloLocal = `${item.sitio} > ${pareja?.sitio || '???'}`;
                const tituloRemoto = `${pareja?.sitio || '???'} > ${item.sitio}`;

                const div = document.createElement("div");
                div.className = "link-group";
                div.innerHTML = `
                    <div style="text-align:center; font-size:0.6rem; color:var(--primary); margin-bottom:10px; opacity:0.7;">VLAN: ${item.vlan}</div>
                    ${crearCard(item, "LOCAL", tituloLocal)}
                    ${pareja ? `
                        <button class="btn-reveal" onclick="toggleRemote(this)">EXTREMO REMOTO â†“</button>
                        <div class="hidden-side">${crearCard(pareja, "REMOTO", tituloRemoto)}</div>
                    ` : ''}
                    <button class="btn-edit" onclick="abrirModal('${item.vlan}', '${item.sitio}')">SINCRONIZAR NIVELES</button>
                `;
                box.appendChild(div);
            }
        });
    }

    function crearCard(d, tag, tituloFull) {
        return `
            <div class="card">
                <span class="label" style="color:var(--primary); margin-bottom:5px; display:block;">${tag}</span>
                <h2>${tituloFull}</h2>
                <div class="row"><span class="label">ID ENLACE</span><span class="value">${d.id}</span></div>
                <div class="row"><span class="label">IP PC</span><span class="value">${d.uip}</span></div>
                <div class="row"><span class="label">P. ENLACE</span><span class="value">${d.ip}</span></div>
                <div class="row"><span class="label">MASK</span><span class="value">${d.mask}</span></div>
                <div class="levels">
                    <div class="level-box"><span class="label">TX</span><br><span class="value">${d.tx || '---'}</span></div>
                    <div class="level-box"><span class="label">RX</span><br><span class="value">${d.rx || '---'}</span></div>
                </div>
            </div>`;
    }

    function toggleRemote(btn) {
        const side = btn.nextElementSibling;
        const hidden = side.style.display === "none" || side.style.display === "";
        side.style.display = hidden ? "block" : "none";
        btn.innerText = hidden ? "OCULTAR REMOTO â†‘" : "EXTREMO REMOTO â†“";
    }

    function abrirModal(vlan, sitio) {
        editContext = { vlan, sitio };
        document.getElementById("modalTitle").innerText = "EDITAR: " + sitio;
        document.getElementById("editModal").style.display = "flex";
    }

    function cerrarModal() { document.getElementById("editModal").style.display = "none"; }

    async function guardarCambios() {
        const tx = document.getElementById("formTX").value;
        const rx = document.getElementById("formRX").value;
        const ed = document.getElementById("formEditor").value;

        if(!tx || !rx || !ed) { alert("Campos incompletos"); return; }
        
        const btn = document.getElementById("btnGuardar");
        btn.innerText = "Sincronizando..."; btn.disabled = true;

        await fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({...editContext, tx, rx, editor: ed})
        });
        
        alert("Enlace sincronizado exitosamente.");
        location.reload();
    }

    cargar();
</script>
</body>
</html>
