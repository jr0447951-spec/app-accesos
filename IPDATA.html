<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de IP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, #f6f8fb, #eaeff5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    .card {
      width: 100%;
      max-width: 520px;
      margin: 16px;
      padding: 20px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Lista desplegable */
    .suggestions {
      position: absolute;
      width: calc(100% - 40px);
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      margin-top: 4px;
      max-height: 180px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f2f5f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      margin-top: 16px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f2f5f9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Consulta de IP</h1>

  <input
    type="text"
    id="search"
    placeholder="Buscar por nombre (ej: JAYAQUE, LOURDES)"
    autocomplete="off"
  >

  <div id="suggestions" class="suggestions hidden"></div>

  <table id="resultTable" class="hidden">
    <thead>
      <tr>
        <th>Ruta</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>IP Equipo</th>
        <th>Gateway</th>
        <th>Máscara</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  let data = [];

  fetch("IPdata.csv")
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split("\n");
      const headers = lines.shift().split(",");
      data = lines.map(line => {
        const values = line.split(",");
        let obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    });

  const searchInput = document.getElementById("search");
  const suggestionsBox = document.getElementById("suggestions");
  const table = document.getElementById("resultTable");
  const tbody = table.querySelector("tbody");

  searchInput.addEventListener("input", () => {
    const value = searchInput.value.toUpperCase();
    suggestionsBox.innerHTML = "";

    if (!value) {
      suggestionsBox.classList.add("hidden");
      table.classList.add("hidden");
      return;
    }

    const matches = data
      .filter(d => d.nombre.toUpperCase().includes(value))
      .slice(0, 5); // máximo 5 sugerencias

    if (matches.length === 0) {
      suggestionsBox.classList.add("hidden");
      return;
    }

    matches.forEach(d => {
      const div = document.createElement("div");
      div.textContent = d.nombre;
      div.onclick = () => selectItem(d.nombre);
      suggestionsBox.appendChild(div);
    });

    suggestionsBox.classList.remove("hidden");
  });

  function selectItem(nombre) {
    searchInput.value = nombre;
    suggestionsBox.classList.add("hidden");
    showResults(nombre);
  }

  function showResults(value) {
    tbody.innerHTML = "";
    const results = data.filter(d => d.nombre === value);

    results.forEach(d => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.ruta}</td>
        <td>${d.codigo}</td>
        <td>${d.nombre}</td>
        <td>${d.ip_equipo}</td>
        <td>${d.ip_gateway}</td>
        <td>${d.mascara}</td>
      `;
      tbody.appendChild(row);
    });

    table.classList.toggle("hidden", results.length === 0);
  }

  // Cerrar sugerencias al tocar fuera
  document.addEventListener("click", e => {
    if (!e.target.closest(".card")) {
      suggestionsBox.classList.add("hidden");
    }
  });
</script>

</body>
</html>
