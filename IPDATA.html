<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta por Sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, #f6f8fb, #eaeff5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    .card {
      width: 100%;
      max-width: 560px;
      margin: 16px;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .suggestions {
      position: absolute;
      width: calc(100% - 40px);
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      margin-top: 6px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestions div {
      padding: 10px 12px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f2f5f9;
    }

    .hidden {
      display: none;
    }

    /* Resultado */
    .result-box {
      margin-top: 18px;
      padding: 16px;
      background: #f9fbfe;
      border-radius: 14px;
      border: 1px solid #e3e8ef;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .site-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .count {
      background: #e8f0fe;
      color: #1a4fd8;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .entry {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .entry:last-child {
      margin-bottom: 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .label {
      color: #6b7280;
    }

    .value {
      font-weight: 500;
      text-align: right;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Consulta por Sitio</h1>

  <input
    type="text"
    id="search"
    placeholder="Buscar sitio (ej: JAYAQUE, LOURDES)"
    autocomplete="off"
  >

  <div id="suggestions" class="suggestions hidden"></div>

  <div id="result" class="result-box hidden"></div>
</div>

<script>
  let data = [];

  fetch("IPdata.csv")
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split("\n");
      const headers = lines.shift().split(";").map(h => h.trim());

      data = lines.map(line => {
        const values = line.split(";").map(v => v.trim());
        let obj = {};
        headers.forEach((h, i) => obj[h] = values[i] || "");
        return obj;
      });
    });

  const searchInput = document.getElementById("search");
  const suggestionsBox = document.getElementById("suggestions");
  const resultBox = document.getElementById("result");

  searchInput.addEventListener("input", () => {
    const value = searchInput.value.toUpperCase();
    suggestionsBox.innerHTML = "";

    if (!value) {
      suggestionsBox.classList.add("hidden");
      resultBox.classList.add("hidden");
      return;
    }

    const sites = [...new Set(
      data
        .filter(d => d["Sitio"].toUpperCase().includes(value))
        .map(d => d["Sitio"])
    )].slice(0, 6);

    if (sites.length === 0) {
      suggestionsBox.classList.add("hidden");
      return;
    }

    sites.forEach(site => {
      const div = document.createElement("div");
      div.textContent = site;
      div.onclick = () => selectSite(site);
      suggestionsBox.appendChild(div);
    });

    suggestionsBox.classList.remove("hidden");
  });

  function selectSite(site) {
    searchInput.value = site;
    suggestionsBox.classList.add("hidden");
    showResults(site);
  }

  function showResults(site) {
    const results = data.filter(d => d["Sitio"] === site);
    resultBox.innerHTML = "";

    const header = document.createElement("div");
    header.className = "result-header";
    header.innerHTML = `
      <div class="site-name">${site}</div>
      <div class="count">${results.length} registro(s)</div>
    `;
    resultBox.appendChild(header);

    results.forEach(d => {
      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `
        <div class="row"><span class="label">Enlace</span><span class="value">${d["Enlace"]}</span></div>
        <div class="row"><span class="label">ID</span><span class="value">${d["ID"]}</span></div>
        <div class="row"><span class="label">Última IP</span><span class="value">${d["ultima IP"]}</span></div>
        <div class="row"><span class="label">IP</span><span class="value">${d["IP"]}</span></div>
        <div class="row"><span class="label">Máscara</span><span class="value">${d["Mask"]}</span></div>
      `;
      resultBox.appendChild(entry);
    });

    resultBox.classList.remove("hidden");
  }

  document.addEventListener("click", e => {
    if (!e.target.closest(".card")) {
      suggestionsBox.classList.add("hidden");
    }
  });
</script>

</body>
</html>
