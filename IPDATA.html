<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Ops DB | Sincronizador</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00a1ff; 
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --success: #22c55e;
            --warning: #fbbf24;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 100px; 
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            color: white; min-height: 100vh;
        }

        header { 
            width: 100%; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px);
            padding: 15px 0; position: sticky; top: 0; z-index: 2000;
            border-bottom: 1px solid var(--border); text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; margin: 0; font-size: 1.1rem;
            letter-spacing: 2px; background: linear-gradient(to bottom, #ffffff, #00a1ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; filter: drop-shadow(0 0 8px rgba(0, 161, 255, 0.5));
        }

        #status-indicator {
            display: inline-flex; align-items: center; gap: 6px;
            font-size: 0.65rem; font-weight: 700; text-transform: uppercase;
            margin-top: 5px; opacity: 0.8; font-family: 'Orbitron';
        }

        .dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; }
        .dot-sync { background: var(--warning); animation: pulse 1s infinite; }
        .dot-ready { background: var(--success); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Buscador Estilo Consultor */
        .search-area { width: 92%; max-width: 500px; margin: 20px auto; position: relative; }
        #siteSearch { 
            width: 100%; padding: 16px 45px 16px 18px; font-size: 1rem; border-radius: 14px; 
            border: 1px solid var(--border); background: rgba(255,255,255,0.05);
            color: white; outline: none; box-sizing: border-box;
        }
        #clearBtn {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.15); border: none; color: white;
            width: 28px; height: 28px; border-radius: 50%; display: none; cursor: pointer;
        }

        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #1e293b; border-radius: 12px; max-height: 250px; 
            overflow-y: auto; z-index: 3000; display: none; margin-top: 5px; border: 1px solid var(--primary);
        }
        .suggestion-item { padding: 14px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 0.9rem; }
        .suggestion-item:hover { background: rgba(0, 161, 255, 0.1); }

        /* Cards y Resultados */
        .link-group { width: 92%; max-width: 500px; margin: 25px auto; animation: fadeIn 0.4s ease; }
        .card { 
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 20px; padding: 18px; margin-bottom: 10px;
        }
        .card h2 { margin: 0 0 12px 0; font-size: 0.85rem; color: #fff; font-family: 'Orbitron'; border-left: 3px solid var(--primary); padding-left: 10px; }
        
        .info-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 0.6rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        .val { font-family: monospace; font-size: 0.85rem; }

        .levels { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .level-box { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }

        .btn-reveal { width: 100%; padding: 12px; border-radius: 12px; border: 1px dashed var(--border); background: transparent; color: #94a3b8; cursor: pointer; margin: 10px 0; font-size: 0.7rem; }
        .btn-edit { width: 100%; padding: 16px; border-radius: 14px; border: none; background: linear-gradient(135deg, var(--primary), #0072ff); color: white; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; margin-top: 5px; }

        .hidden-side { display: none; margin-top: 10px; }

        /* BotÃ³n Home Circular */
        .btn-home {
            position: fixed; bottom: 30px; right: 25px;
            width: 60px; height: 60px; border-radius: 50%;
            background: rgba(0, 161, 255, 0.1); backdrop-filter: blur(10px);
            border: 2px solid var(--primary); box-shadow: 0 0 20px rgba(0, 161, 255, 0.4);
            color: white; cursor: pointer; z-index: 5000; display: flex; align-items: center; justify-content: center;
        }
        .btn-home svg { width: 28px; height: 28px; fill: white; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 6000; backdrop-filter: blur(4px); }
        .modal-content { background: #1e293b; padding: 25px; border-radius: 24px; width: 85%; max-width: 350px; border: 1px solid var(--primary); }
        .modal-content input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--dark-bg); color: white; text-align: center; box-sizing: border-box; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h1>SYSTEM DATABASE</h1>
    <div id="status-indicator">
        <span id="status-dot" class="dot dot-sync"></span>
        <span id="status-text">Sincronizando Red...</span>
    </div>
</header>

<div class="search-area">
    <input type="text" id="siteSearch" placeholder="ðŸ” Buscar sitio (Columna C)..." autocomplete="off">
    <button id="clearBtn" onclick="limpiar()">âœ•</button>
    <div id="suggestions" class="suggestions"></div>
</div>

<div id="results-container"></div>

<button class="btn-home" onclick="goHome()">
    <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
</button>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="color:var(--primary); margin:0 0 15px 0; font-family:'Orbitron'; text-align:center; font-size:0.8rem;">ACTUALIZAR NIVELES</h3>
        <input type="text" id="formEditor" placeholder="Nombre del TÃ©cnico">
        <input type="text" id="formTX" placeholder="TX (ej: 1450.000)">
        <input type="text" id="formRX" placeholder="RX (ej: 1450.000)">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="cerrarModal()" style="flex:1; background:#475569; border:none; color:white; padding:14px; border-radius:12px;">Cerrar</button>
            <button id="btnGuardar" onclick="guardarCambios()" style="flex:1; background:var(--primary); border:none; color:white; padding:14px; border-radius:12px; font-weight:bold;">Guardar</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrgCy-uvTGyF7xpZ_nujqkvQRJiud1qxFe6YMsrAxdiw_MHDcfRKJJYM_B-iVfIrOC/exec";
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNdMQrxMJuKCRfD4p0T-1wr20af6qtWSzEFMDJuD6rOiNVw-dyudyinLI5OHWbCK5Ml0tNRIgktht3/pub?output=csv";

    let db = [];
    let editContext = {};

    const input = document.getElementById('siteSearch');
    const clearBtn = document.getElementById('clearBtn');
    const sugDiv = document.getElementById('suggestions');
    const resultDiv = document.getElementById('results-container');

    async function cargar() {
        try {
            const resp = await fetch(SHEET_CSV);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
            db = rows.map((r, i) => ({
                idx: i,
                id:   r[1]?.replace(/"/g, '').trim() || "",
                sitio:r[2]?.replace(/"/g, '').trim() || "",
                uip:  r[3]?.replace(/"/g, '').trim() || "",
                ip:   r[4]?.replace(/"/g, '').trim() || "",
                mask: r[5]?.replace(/"/g, '').trim() || "",
                tx:   r[6]?.replace(/"/g, '').trim() || "",
                rx:   r[7]?.replace(/"/g, '').trim() || ""
            }));
            document.getElementById('status-dot').className = "dot dot-ready";
            document.getElementById('status-text').innerText = "Sistema Online";
            document.getElementById('status-text').style.color = "var(--success)";
        } catch (e) { console.error(e); }
    }

    input.addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase().trim();
        clearBtn.style.display = val.length > 0 ? 'flex' : 'none';
        
        if (val.length < 2) { sugDiv.style.display = 'none'; return; }
        
        // Sugerencias de nombres ÃšNICOS (Sensuntepeque aparecerÃ¡ una sola vez aquÃ­)
        const matches = [...new Set(db.filter(s => s.sitio && s.sitio.toUpperCase().includes(val)).map(s => s.sitio))].slice(0, 8);
        
        sugDiv.innerHTML = matches.map(m => `<div class="suggestion-item" onclick="seleccionar('${m}')"><strong>${m}</strong></div>`).join('');
        sugDiv.style.display = matches.length ? 'block' : 'none';
    });

    function seleccionar(nombre) {
        input.value = nombre;
        sugDiv.style.display = 'none';
        renderizarCards(nombre);
    }

    function renderizarCards(query) {
        resultDiv.innerHTML = "";
        const q = query.toUpperCase().trim();
        const bloquesMostrados = new Set();
        let encontrados = 0;

        db.forEach((item, i) => {
            if (i > 0 && item.sitio.toUpperCase() === q) {
                const idxBase = (i % 2 !== 0) ? i : i - 1;
                if (bloquesMostrados.has(idxBase)) return;
                bloquesMostrados.add(idxBase);

                const nodoA = db[idxBase];
                const nodoB = db[idxBase + 1];
                const local = (item.idx === idxBase) ? nodoA : nodoB;
                const remoto = (item.idx === idxBase) ? nodoB : nodoA;

                const div = document.createElement("div");
                div.className = "link-group";
                div.innerHTML = `
                    ${crearCardHTML(local, "ESTACIÃ“N LOCAL", `${local.sitio} > ${remoto?.sitio || '???'}`)}
                    <button class="btn-reveal" onclick="toggleRemote(this)">VER EXTREMO REMOTO â†“</button>
                    <div class="hidden-side">
                        ${remoto ? crearCardHTML(remoto, "EXTREMO REMOTO", `${remoto.sitio} > ${local.sitio}`) : ''}
                    </div>
                    <button class="btn-edit" onclick="abrirModal('${local.sitio}')">ACTUALIZAR DATOS DE ENLACE</button>
                `;
                resultDiv.appendChild(div);
                encontrados++;
            }
        });

        if(encontrados > 1) {
            const label = document.createElement("div");
            label.style = "text-align:center; font-size:0.65rem; color:var(--primary); margin-bottom:15px; font-family:'Orbitron';";
            label.innerText = `SE ENCONTRARON ${encontrados} ENLACES PARA ESTE SITIO`;
            resultDiv.prepend(label);
        }
    }

    function crearCardHTML(d, tag, titulo) {
        return `
            <div class="card">
                <span class="label" style="margin-bottom:5px; display:block;">${tag}</span>
                <h2>${titulo}</h2>
                <div class="info-row"><span class="label">ID Enlace</span><span class="val">${d.id}</span></div>
                <div class="info-row"><span class="label">IP Equipo</span><span class="val">${d.uip}</span></div>
                <div class="info-row"><span class="label">P. Enlace</span><span class="val">${d.ip}</span></div>
                <div class="info-row"><span class="label">MÃ¡scara</span><span class="val">${d.mask}</span></div>
                <div class="levels">
                    <div class="level-box"><span class="label">TX</span><br><span class="val">${d.tx || '---'}</span></div>
                    <div class="level-box"><span class="label">RX</span><br><span class="val">${d.rx || '---'}</span></div>
                </div>
            </div>`;
    }

    function limpiar() { input.value = ''; clearBtn.style.display = 'none'; sugDiv.style.display = 'none'; resultDiv.innerHTML = ''; }
    function goHome() { window.location.href = 'index.html'; }
    function toggleRemote(btn) {
        const side = btn.nextElementSibling;
        const hidden = side.style.display === "none" || side.style.display === "";
        side.style.display = hidden ? "block" : "none";
        btn.innerText = hidden ? "OCULTAR REMOTO â†‘" : "VER EXTREMO REMOTO â†“";
    }

    function abrirModal(sitio) {
        editContext = { sitio };
        document.getElementById("modalTitle").innerText = sitio;
        document.getElementById("editModal").style.display = "flex";
    }

    function cerrarModal() { document.getElementById("editModal").style.display = "none"; }

    async function guardarCambios() {
        const tx = document.getElementById("formTX").value;
        const rx = document.getElementById("formRX").value;
        const ed = document.getElementById("formEditor").value;
        if(!tx || !rx || !ed) return alert("Faltan datos");
        const btn = document.getElementById("btnGuardar");
        btn.innerText = "Guardando..."; btn.disabled = true;
        await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({...editContext, tx, rx, editor: ed}) });
        alert("SincronizaciÃ³n Exitosa");
        location.reload();
    }

    cargar();
</script>
</body>
</html>
