<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Ops DB | SincronizaciÃ³n</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a1ff; --bg: #0b0f1a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 50px; }
        header { background: #0f172a; padding: 20px; text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; }
        h1 { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--primary); margin: 0; letter-spacing: 2px; }
        .container { width: 92%; max-width: 500px; margin: 0 auto; }
        .search-box { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #334155; background: #16213e; color: white; font-size: 1rem; box-sizing: border-box; outline: none; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,161,255,0.3); }
        .link-group { background: rgba(30, 41, 59, 0.5); border-radius: 15px; padding: 15px; border: 1px solid #334155; margin-top: 20px; border-top: 4px solid var(--primary); }
        .vlan-header { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--primary); text-align: center; margin-bottom: 12px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 5px; }
        .card { background: #0f172a; border-radius: 10px; padding: 15px; margin-bottom: 10px; border: 1px solid #1e293b; }
        .card h2 { margin: 0 0 10px 0; font-size: 1rem; color: #fff; border-left: 3px solid var(--primary); padding-left: 10px; }
        .row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        .value { font-family: monospace; font-size: 0.85rem; color: #e2e8f0; }
        .levels { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .level-box { background: #1e293b; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #334155; }
        .btn-reveal { width: 100%; padding: 10px; border-radius: 8px; border: 1px dashed var(--primary); background: transparent; color: var(--primary); cursor: pointer; margin: 10px 0; font-size: 0.75rem; }
        .btn-edit { width: 100%; padding: 15px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .btn-edit:hover { background: #0081cc; transform: scale(1.02); }
        .hidden-side { display: none; margin-top: 10px; border-top: 1px solid #334155; padding-top: 15px; }
        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px); }
        .modal-content { background: #1e293b; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; border: 1px solid var(--primary); }
        .modal-content input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; text-align: center; box-sizing: border-box; }
    </style>
</head>
<body>

<header><h1>SYSTEM DATABASE</h1></header>

<div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Buscar Jayaque, Lourdes..." oninput="ejecutarBusqueda()">
    <div id="results"></div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="color:var(--primary); margin:0 0 15px 0; font-family:'Orbitron'; text-align:center; font-size:0.9rem;">ACTUALIZAR NIVELES</h3>
        <input type="text" id="formEditor" placeholder="Tu Nombre">
        <input type="text" id="formTX" placeholder="TX (ej: 1450.200)">
        <input type="text" id="formRX" placeholder="RX (ej: 1450.200)">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="cerrarModal()" style="flex:1; background:#475569; border:none; color:white; padding:12px; border-radius:8px; cursor:pointer;">Cerrar</button>
            <button id="btnGuardar" onclick="guardarCambios()" style="flex:1; background:var(--primary); border:none; color:white; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer;">Guardar</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbysRYgKxHolu9359Feu_eZMjOxeIMaGb4C-on55SJZfQ784-i32Vh_AZXwN1CBSVFc9/exec";
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNdMQrxMJuKCRfD4p0T-1wr20af6qtWSzEFMDJuD6rOiNVw-dyudyinLI5OHWbCK5Ml0tNRIgktht3/pub?output=csv";

    let database = [];
    let editContext = {};

    async function cargarDatos() {
        try {
            const resp = await fetch(SHEET_CSV);
            const text = await resp.text();
            const rows = text.split("\n").map(r => r.split(","));
            
            // Procesar ignorando filas vacÃ­as y limpiando datos
            database = rows.slice(1)
                .map(r => ({
                    enlace: r[0]?.trim() || "",
                    id:     r[1]?.trim() || "",
                    sitio:  r[2]?.trim() || "",
                    uip:    r[3]?.trim() || "",
                    ip:     r[4]?.trim() || "",
                    mask:   r[5]?.trim() || "",
                    tx:     r[6]?.trim() || "",
                    rx:     r[7]?.trim() || ""
                }))
                .filter(item => item.sitio !== ""); // Solo filas con nombre de sitio
            
            console.log("DB Cargada: ", database);
        } catch (e) { console.error("Error cargando DB"); }
    }

    function ejecutarBusqueda() {
        const query = document.getElementById("searchInput").value.toUpperCase();
        const box = document.getElementById("results");
        box.innerHTML = "";
        
        if (query.length < 2) return;

        // Filtrar enlaces donde participe el sitio buscado
        const enlacesValidos = [...new Set(database
            .filter(d => d.sitio.toUpperCase().includes(query))
            .map(d => d.enlace))];

        enlacesValidos.forEach(vlan => {
            const par = database.filter(d => d.enlace === vlan);
            const local = par.find(p => p.sitio.toUpperCase().includes(query)) || par[0];
            const remoto = par.find(p => p.sitio !== local.sitio);

            const div = document.createElement("div");
            div.className = "link-group";
            div.innerHTML = `
                <div class="vlan-header">${vlan}</div>
                ${crearCard(local, "VISTA LOCAL")}
                ${remoto ? `
                    <button class="btn-reveal" onclick="toggleRemote(this)">MOSTRAR REMOTO: ${remoto.sitio} â†“</button>
                    <div class="hidden-side">${crearCard(remoto, "VISTA REMOTA")}</div>
                ` : ''}
                <button class="btn-edit" onclick="abrirModal('${vlan}', '${local.sitio}')">EDITAR NIVELES</button>
            `;
            box.appendChild(div);
        });
    }

    function crearCard(d, tag) {
        return `
            <div class="card">
                <span class="label" style="color:var(--primary); margin-bottom:5px; display:block;">${tag}</span>
                <h2>${d.sitio}</h2>
                <div class="row"><span class="label">ID Enlace</span><span class="value">${d.id}</span></div>
                <div class="row"><span class="label">IP PC</span><span class="value">${d.uip}</span></div>
                <div class="row"><span class="label">P. Enlace</span><span class="value">${d.ip}</span></div>
                <div class="row"><span class="label">Mascara</span><span class="value">${d.mask}</span></div>
                <div class="levels">
                    <div class="level-box"><span class="label">TX</span><br><span class="value">${d.tx || '---'}</span></div>
                    <div class="level-box"><span class="label">RX</span><br><span class="value">${d.rx || '---'}</span></div>
                </div>
            </div>`;
    }

    function toggleRemote(btn) {
        const side = btn.nextElementSibling;
        const hidden = side.style.display === "none" || side.style.display === "";
        side.style.display = hidden ? "block" : "none";
        btn.innerText = hidden ? "OCULTAR REMOTO â†‘" : "MOSTRAR REMOTO â†“";
    }

    function abrirModal(vlan, sitio) {
        editContext = { vlan, sitio };
        document.getElementById("modalTitle").innerText = "ACTUALIZAR: " + sitio;
        document.getElementById("editModal").style.display = "flex";
    }

    function cerrarModal() { document.getElementById("editModal").style.display = "none"; }

    async function guardarCambios() {
        const tx = document.getElementById("formTX").value;
        const rx = document.getElementById("formRX").value;
        const ed = document.getElementById("formEditor").value;

        if(!tx || !rx || !ed) { alert("Complete todos los campos"); return; }

        const btn = document.getElementById("btnGuardar");
        btn.innerText = "Sincronizando..."; btn.disabled = true;

        try {
            await fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({...editContext, tx, rx, editor: ed})
            });
            alert("Â¡Ã‰xito! Niveles sincronizados en ambos extremos.");
            location.reload();
        } catch (e) {
            alert("Error al conectar");
            btn.disabled = false; btn.innerText = "Guardar";
        }
    }

    cargarDatos();
</script>
</body>
</html>
