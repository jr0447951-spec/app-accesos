<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Accesos - Network Ops</title>
    <style>
        :root { 
            --primary: #00a1ff; 
            --movistar: #5bc500;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.07);
            --danger: #f43f5e;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px 15px 140px;
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 161, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 161, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
        }

        header { text-align: center; margin-bottom: 20px; }
        h2 { margin: 0; font-size: 1.3rem; letter-spacing: 1px; color: white; text-transform: uppercase; }
        .subtitle { color: var(--primary); font-size: 0.8rem; font-weight: bold; }

        .form-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); }

        #listaSitios {
            position: absolute;
            width: 100%;
            background: #1e293b;
            border-radius: 12px;
            z-index: 1000;
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid var(--primary);
            margin-top: 5px;
            display: none;
        }
        #listaSitios div { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 13px; }
        #listaSitios div:hover { background: rgba(0, 161, 255, 0.2); }

        #tecnicosAdicionales { display: flex; flex-wrap: wrap; gap: 6px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 12px; }
        .chip { padding: 8px 14px; background: rgba(255,255,255,0.08); border-radius: 50px; font-size: 11px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
        .chip.selected { background: var(--movistar); color: white; border-color: #fff; }
        .chip.disabled { opacity: 0.2; cursor: not-allowed; pointer-events: none; }

        .main-btn { padding: 15px; margin-top: 10px; width: 100%; font-size: 14px; border: none; border-radius: 12px; cursor: pointer; color: white; font-weight: bold; text-transform: uppercase; }
        #generar { background: #3b82f6; }
        #whatsapp { background: #25d366; }
        #btnLimpiar { background: rgba(244, 63, 94, 0.15); border: 1px solid var(--danger); color: var(--danger); font-size: 11px; padding: 8px; margin-bottom: 5px; }

        .btn-float-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 9999; }
        .btn-nav { display: flex; align-items: center; gap: 10px; padding: 10px 20px; color: white; text-decoration: none; border-radius: 50px; font-weight: 700; font-size: 0.85rem; border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); }
        .nav-report { background: linear-gradient(135deg, #FF9800, #ed6c02); }
        .nav-home { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }

        textarea { height: 100px; resize: none; margin-top: 10px; font-family: monospace; font-size: 11px; }
    </style>
</head>
<body>

<header>
    <h2>Generador de Accesos</h2>
    <div class="subtitle">SISTEMA TECNOLOG√çA OPERATIVA</div>
</header>

<div class="form-card">
    <label>üìç Sitio / Ubicaci√≥n</label>
    <div style="position: relative;">
        <input type="text" id="sitio" placeholder="Buscar por ID o Nombre..." autocomplete="off">
        <div id="listaSitios"></div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label>üõ†Ô∏è Actividad</label>
            <select id="actividad"><option value="">Seleccione...</option></select>
        </div>
        <div style="flex: 1;">
            <label>üöê Veh√≠culo</label>
            <select id="vehiculo"><option value="">Seleccione...</option></select>
        </div>
    </div>

    <label>üë§ T√©cnico Responsable (L√≠der)</label>
    <select id="tecnicoPrincipal"><option value="">Seleccione l√≠der...</option></select>

    <label>üëî Supervisor a Cargo</label>
    <select id="supervisor">
        <option value="Jos√© Rivas|6161 4465">Jos√© Rivas (6161 4465)</option>
        <option value="Victor Salas|6170 0973">Victor Salas (6170 0973)</option>
    </select>

    <label>üë• T√©cnicos de Apoyo</label>
    <div id="tecnicosAdicionales"></div>
    <div id="contadorSeleccionados" style="font-size: 10px; margin-top: 5px; color: #94a3b8;">Seleccionados: 0</div>

    <hr style="opacity: 0.1; margin: 20px 0;">

    <button id="btnLimpiar" class="main-btn">üóëÔ∏è Limpiar Formulario</button>
    
    <label>üìù Vista Previa del Mensaje</label>
    <textarea id="vistaPrevia" readonly></textarea>

    <button id="generar" class="main-btn">Copiar al Portapapeles</button>
    <button id="whatsapp" class="main-btn">Enviar a WhatsApp</button>
</div>

<div class="btn-float-container">
    <a href="pag2.html" class="btn-nav nav-report"><span>üìù Ingreso/Salida</span></a>
    <a href="index.html" class="btn-nav nav-home"><span>üè† Ir al Inicio</span></a>
</div>

<script>
// --- SEGURIDAD ---
(function() {
    const loginTime = localStorage.getItem('acceso_tecnico_eebb');
    if (!loginTime || (new Date().getTime() - loginTime > 86400000)) {
        window.location.href = 'index.html';
    }
})();

// --- VARIABLES ---
let sitios=[], actividades=[], tecnicos=[], vehiculos=[];
const URL_SITIOS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';

async function cargarCSV(url, esSitios = false){
    try {
        const res = await fetch(url);
        const text = await res.text();
        const lineas = text.trim().split('\n');
        const sep = lineas[0].includes(';') ? ';' : ',';
        const headers = lineas[0].split(sep).map(h => h.trim().replace(/"/g, ''));
        
        return lineas.slice(1).map(l => {
            const cols = l.split(sep);
            let obj = {};
            headers.forEach((h, i) => obj[h] = cols[i]?.trim().replace(/"/g, '') || "");
            
            if (esSitios) {
                return {
                    ID: obj['SITEID'],
                    Nombre: obj['NOMBRE DE SITIO'],
                    Prop: obj['Propietario'],
                    Torrero: obj['Nombre para Propietario']
                };
            }
            return obj;
        });
    } catch(e) { return []; }
}

async function inicializar(){
    [sitios, actividades, tecnicos, vehiculos] = await Promise.all([
        cargarCSV(URL_SITIOS, true),
        cargarCSV('actividad.csv'),
        cargarCSV('tecnicos.csv'),
        cargarCSV('vehiculos.csv')
    ]);

    // Actividades
    const sAct = document.getElementById('actividad');
    actividades.forEach(a => {
        if(a.ACTIVIDAD){
            const o = document.createElement('option');
            o.value = a.ACTIVIDAD; o.textContent = a.ACTIVIDAD;
            sAct.appendChild(o);
        }
    });

    // Veh√≠culos
    const sVeh = document.getElementById('vehiculo');
    vehiculos.forEach(v => {
        if(v.Placa){
            const o = document.createElement('option');
            o.value = v.Placa; o.textContent = `${v.Placa} (${v.Marca})`;
            sVeh.appendChild(o);
        }
    });

    // T√©cnicos con L√≥gica de Nombre Corto para Chips
    const sTec = document.getElementById('tecnicoPrincipal');
    const dAdd = document.getElementById('tecnicosAdicionales');

    tecnicos.forEach((t, i) => {
        const o = document.createElement('option');
        o.value = i; o.textContent = `${t.TECNICO} (${t.DUI})`;
        sTec.appendChild(o);

        const chip = document.createElement('div');
        chip.className = 'chip';
        
        // L√≥gica: Primer Nombre + Primer Apellido
        const p = t.TECNICO.split(' ');
        chip.textContent = p.length >= 3 ? `${p[0]} ${p[2]}` : t.TECNICO;
        chip.dataset.index = i;
        chip.onclick = () => {
            if(parseInt(sTec.value) === i) return;
            chip.classList.toggle('selected');
            actualizarPreview(); actualizarContador();
        };
        dAdd.appendChild(chip);
    });

    sTec.onchange = () => {
        document.querySelectorAll('.chip').forEach(c => {
            const idx = parseInt(c.dataset.index);
            if(idx === parseInt(sTec.value)){
                c.classList.remove('selected'); c.classList.add('disabled');
            } else { c.classList.remove('disabled'); }
        });
        actualizarPreview(); actualizarContador();
    };
    
    document.getElementById('supervisor').onchange = actualizarPreview;
    actualizarPreview();
}

// --- BUSCADOR ---
const inSitio = document.getElementById('sitio');
const lSitios = document.getElementById('listaSitios');

inSitio.oninput = () => {
    const norm = (t) => t.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    const val = norm(inSitio.value);
    const words = val.split(/\s+/).filter(w => w.length > 0);
    
    lSitios.innerHTML = '';
    if(words.length === 0) { lSitios.style.display = 'none'; return; }

    const res = sitios.filter(s => {
        const idN = norm(s.ID || ""), nmN = norm(s.Nombre || "");
        return words.every(w => idN.includes(w) || nmN.includes(w));
    }).slice(0, 10);

    if(res.length > 0){
        lSitios.style.display = 'block';
        res.forEach(s => {
            const d = document.createElement('div');
            d.innerHTML = `<strong>${s.ID}</strong> - ${s.Nombre}`;
            d.onclick = () => {
                inSitio.value = s.Nombre;
                inSitio.dataset.id = s.ID;
                inSitio.dataset.p = s.Prop;
                inSitio.dataset.t = s.Torrero;
                lSitios.style.display = 'none';
                actualizarPreview();
            };
            lSitios.appendChild(d);
        });
    } else { lSitios.style.display = 'none'; }
};

// --- MENSAJE ---
function actualizarContador(){
    const n = document.querySelectorAll('.chip.selected').length;
    document.getElementById('contadorSeleccionados').textContent = `Seleccionados: ${n}`;
}

function generarMensaje(){
    const id = inSitio.dataset.id, act = document.getElementById('actividad').value, tIdx = document.getElementById('tecnicoPrincipal').value;
    if(!id || !act || tIdx === "") return "Complete los datos requeridos...";

    const v = vehiculos[document.getElementById('vehiculo').selectedIndex-1] || {};
    const supData = document.getElementById('supervisor').value.split('|');
    const tP = tecnicos[tIdx];
    const tA = Array.from(document.querySelectorAll('.chip.selected')).map(c => tecnicos[c.dataset.index]);
    const todos = [tP, ...tA];

    const tecs = todos.map(t => `${t.TECNICO}\t${t.DUI} (${t['FECHA DE NACIMIENTO']})`).join('\n');

    return `BUEN DIA\nSU AYUDA CON EL SIGUIENTE ACCESO POR FAVOR :\n‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨\nID: ${id}\nNOMBRE: ${inSitio.value}\nPROPIETARIO: ${inSitio.dataset.p || 'N/A'}\nNombre Torrero: ${inSitio.dataset.t || 'N/A'}\n‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨\nACTIVIDAD: ${act}\n‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨\nTECNICOS/DUI\n${tecs}\n‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨\nPlaca: ${v.Placa||''}\nMarca: ${v.Marca||''}\nModelo: ${v.Modelo||''}\nColor: ${v.Color||''}\n‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨\nEmpresa: CELECT SA DE CV\nSupervisor: ${supData[0]}\nTel: ${supData[1]}\n‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨\nTEL: ${tP.TELEFONO||''}\nCORREO: ${tP.CORREO||''} tecnicossv@celectcac.com`;
}

function actualizarPreview() { document.getElementById('vistaPrevia').value = generarMensaje(); }

document.getElementById('actividad').onchange = actualizarPreview;
document.getElementById('vehiculo').onchange = actualizarPreview;

document.getElementById('generar').onclick = () => {
    const m = document.getElementById('vistaPrevia').value;
    if(m.includes("Complete")) return alert("Faltan datos");
    navigator.clipboard.writeText(m); alert('‚úÖ Mensaje copiado');
};

document.getElementById('whatsapp').onclick = () => {
    const m = document.getElementById('vistaPrevia').value;
    if(m.includes("Complete")) return alert("Faltan datos");
    window.open(`https://wa.me/?text=${encodeURIComponent(m)}`, '_blank');
};

document.getElementById('btnLimpiar').onclick = () => {
    if(confirm("¬øLimpiar todo?")){ location.reload(); }
};

inicializar();
</script>
</body>
</html>
