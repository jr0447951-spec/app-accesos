<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Network Ops - Independiente</title>
    <style>
        :root { 
            --primary: #00a1ff; 
            --movistar: #5bc500;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px 15px 100px;
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 161, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 161, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
        }

        header { text-align: center; margin-bottom: 25px; }
        h2 { margin: 0; font-size: 1.4rem; letter-spacing: 1px; color: white; text-transform: uppercase; }
        .subtitle { color: var(--primary); font-size: 0.8rem; font-weight: bold; }

        .form-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        #listaSitios {
            position: absolute;
            width: 100%;
            background: #1e293b;
            border-radius: 10px;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--primary);
            margin-top: 5px;
            display: none;
        }
        #listaSitios div { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 13px; }

        #contenedorPersonal {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chip {
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            font-size: 11px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chip.selected {
            background: var(--movistar);
            color: white;
            border-color: #fff;
        }

        textarea {
            height: 120px;
            background: rgba(0,0,0,0.5);
            color: #00ff41; 
            font-family: 'Courier New', monospace;
            font-size: 11px;
            border: 1px solid rgba(0, 161, 255, 0.3);
        }

        .action-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn {
            flex: 1; padding: 15px; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: 0.3s; color: white;
        }
        .btn-copy { background: #3b82f6; }
        .btn-wa { background: #25d366; }

        .btn-access, .btn-home {
            position: fixed; right: 25px; display: flex; align-items: center; gap: 10px;
            padding: 8px 20px 8px 8px; color: white; text-decoration: none; border-radius: 50px;
            font-weight: 700; font-size: 0.9rem; z-index: 9999; border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .btn-access { bottom: 90px; background: linear-gradient(135deg, #6d28d9 0%, #8b5cf6 100%); }
        .btn-home { bottom: 25px; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .icon-circle { background: rgba(255,255,255,0.2); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<header>
    <h2>Registro t√©cnico Operativo</h2>
    <div class="subtitle">NETWORK OPERATIONS</div>
</header>

<div class="form-card">
    <label>1. Buscar Sitio</label>
    <div style="position: relative;">
        <input type="text" id="sitioBuscador" placeholder="ID o Nombre del sitio..." autocomplete="off">
        <div id="listaSitios"></div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label>2. Tipo</label>
            <select id="tipoReporte">
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
            </select>
        </div>
        <div style="flex: 2;">
            <label>3. Actividad</label>
            <select id="actividadSelect">
                <option value="">Cargando...</option>
            </select>
        </div>
    </div>

    <label>4. Personal T√©cnico (Seleccione)</label>
    <div id="contenedorPersonal">
        <span style="font-size: 10px; opacity: 0.5;">Cargando base de datos...</span>
    </div>

    <label>Vista Previa del Reporte</label>
    <textarea id="mensaje" readonly></textarea>

    <div class="action-buttons">
        <button class="btn btn-copy" id="copiar">COPIAR</button>
        <button class="btn btn-wa" id="whatsapp">WHATSAPP</button>
    </div>
</div>

<a href="pag1.html" class="btn-access"><div class="icon-circle">üîë</div><span>Accesos</span></a>
<a href="index.html" class="btn-home"><div class="icon-circle">üè†</div><span>Inicio</span></a>

<script>
let sitiosData = [];
let tecnicosData = [];

async function cargarCSV(url, esSitios = false) {
    try {
        const res = await fetch(url);
        const text = await res.text();
        const lineas = text.trim().split('\n');
        const sep = lineas[0].includes(';') ? ';' : ',';
        const headers = lineas[0].split(sep).map(h => h.trim().replace(/"/g, ''));
        
        return lineas.slice(1).map(l => {
            const cols = l.split(sep);
            let obj = {};
            headers.forEach((h,i) => obj[h] = cols[i]?.trim().replace(/"/g, ''));
            
            if (esSitios) {
                return { ID: obj['SITEID'], Nombre: obj['NOMBRE DE SITIO'] };
            }
            return obj;
        });
    } catch (e) { return []; }
}

async function inicializar() {
    const URL_SITIOS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
    
    const [sitios, actividades, tecnicos] = await Promise.all([
        cargarCSV(URL_SITIOS, true),
        cargarCSV('actividad.csv'),
        cargarCSV('tecnicos.csv')
    ]);

    sitiosData = sitios;
    tecnicosData = tecnicos;

    actividadSelect.innerHTML = '<option value="">-- Seleccione --</option>';
    actividades.forEach(a => {
        if(a.ACTIVIDAD) {
            const opt = document.createElement('option');
            opt.value = a.ACTIVIDAD; opt.textContent = a.ACTIVIDAD;
            actividadSelect.appendChild(opt);
        }
    });

    contenedorPersonal.innerHTML = '';
    tecnicos.forEach((t, i) => {
        if(t.TECNICO) {
            const chip = document.createElement('div');
            chip.className = 'chip';
            
            // L√≥gica de Nombre Corto: Primer Nombre + Primer Apellido
            const partes = t.TECNICO.split(' ');
            chip.textContent = partes.length >= 3 ? `${partes[0]} ${partes[2]}` : t.TECNICO;
            
            chip.dataset.index = i;
            chip.onclick = () => {
                chip.classList.toggle('selected');
                actualizarVistaPrevia();
            };
            contenedorPersonal.appendChild(chip);
        }
    });
}

const inputSitio = document.getElementById('sitioBuscador');
const listaSitiosDiv = document.getElementById('listaSitios');
const textarea = document.getElementById('mensaje');
const tipoSelect = document.getElementById('tipoReporte');
const actividadSelect = document.getElementById('actividadSelect');
const contenedorPersonal = document.getElementById('contenedorPersonal');

inputSitio.addEventListener('input', () => {
    const val = inputSitio.value.toLowerCase();
    listaSitiosDiv.innerHTML = '';
    if (!val) { listaSitiosDiv.style.display='none'; return; }
    
    const filtrados = sitiosData.filter(s => s.Nombre?.toLowerCase().includes(val) || s.ID?.toLowerCase().includes(val)).slice(0, 5);
    
    if(filtrados.length > 0) {
        listaSitiosDiv.style.display='block';
        filtrados.forEach(s => {
            const div = document.createElement('div');
            div.textContent = `${s.ID} - ${s.Nombre}`;
            div.onclick = () => {
                inputSitio.value = s.Nombre;
                inputSitio.dataset.siteid = s.ID;
                listaSitiosDiv.style.display = 'none';
                actualizarVistaPrevia();
            };
            listaSitiosDiv.appendChild(div);
        });
    } else { listaSitiosDiv.style.display='none'; }
});

function generarMensaje() {
    const idSitio = inputSitio.dataset.siteid;
    const actividad = actividadSelect.value;
    const seleccionados = Array.from(contenedorPersonal.querySelectorAll('.chip.selected'))
                               .map(c => tecnicosData[c.dataset.index]);

    if (!idSitio || !actividad || seleccionados.length === 0) return "Esperando datos completos...";

    const listaPersonal = seleccionados.map(t => `${t.TECNICO} (${t.DUI || 'S/D'})`).join('\n');

    return `Buen d√≠a\nReportamos ${tipoSelect.value} al sitio\n\n${idSitio} - ${inputSitio.value}\n\nPersonal:\n${listaPersonal}\n\nEmpresa:\nCELECT SA DE CV\n\n√Årea: EEBB\nActividad: ${actividad}`;
}

function actualizarVistaPrevia() { textarea.value = generarMensaje(); }
tipoSelect.onchange = actualizarVistaPrevia;
actividadSelect.onchange = actualizarVistaPrevia;

document.getElementById('copiar').onclick = () => {
    navigator.clipboard.writeText(textarea.value);
    alert("¬°Reporte copiado!");
};

document.getElementById('whatsapp').onclick = () => {
    window.open(`https://wa.me/?text=${encodeURIComponent(textarea.value)}`, '_blank');
};

inicializar();
</script>
</body>
</html>
